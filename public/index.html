	<!-- CSV Table -->
	<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
	<script>
	function loadData(params) {
		var file = params + ".csv";
		console.log(file);
		var tables = document.getElementsByTagName("table");
		while (tables.length>0){
			tables[0].parentNode.removeChild(tables[0]);
		}
		d3.text(file, function(data){
			var parse = d3.csv.parseRows(data);
			var container = d3.select("#mySidenav").append("table").selectAll("tr").data(parse).enter().append("tr").selectAll("td").data(function(d){return d;}).enter().append("td").text(function(d){return d;});
		});
	}
